language: java
sudo: required
jdk:
- openjdk11
- oraclejdk11
before_install:
- sudo apt-get update
- sudo apt-get install jq
- sudo apt-get install ant
- sudo apt-get install ant-optional
install: "./travis_install.sh"
script: "./travis_test.sh"
before_deploy:
- ant tgz-github
deploy:
  provider: releases
  api_key:
    secure: 
  file: OpenDA_linux.tgz
  on:
    repo: OpenDA-Association/OpenDA
    jdk: oraclejdk11
    tags: true
