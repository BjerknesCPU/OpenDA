language: java
sudo: required
jdk:
- openjdk7
- oraclejdk8
- oraclejdk9
before_install:
- sudo apt-get update
- sudo apt-get install jq
install: "./travis_install.sh"
script: "./travis_test.sh"
deploy:
  provider: releases
  jdk: oraclejdk8
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/*
    - examples/*
    - doc/*
    - xmlSchemas/* 
    - license.txt
    - README*
  skip_cleanup: true
  on:
    repo: OpenDA-Association/OpenDA
    tags: true
